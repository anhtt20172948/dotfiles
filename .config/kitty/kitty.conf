# Configuration
font_family                 family='SFMono Nerd Font' postscript_name=SFMonoNerdFontComplete-SemiBold
bold_font                   family='SFMono Nerd Font' style=Bold
italic_font                 family='SFMono Nerd Font' style=Bold
bold_italic_font            family='SFMono Nerd Font' style=Bold
font_size                   9
remember_window_size        no
initial_window_width        950
initial_window_height       500
cursor_blink_interval       0.5
cursor_stop_blinking_after  1
scrollback_lines            2000
wheel_scroll_min_lines      1
enable_audio_bell           no
window_padding_width        10
hide_window_decorations     yes
background_opacity          0.8
dynamic_background_opacity  yes
confirm_os_window_close     0
selection_foreground        none
selection_background        none

# custom keybindings
kitty_mod ctrl+shift

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab

# turns off the default kitty keybinding for closing tabs
map kitty_mod+q no_op
map ctrl+shift+w no_op

copy_on_select yes

# Animated cursor follows text
include $HOME/.config/ml4w/settings/kitty-cursor-trail.conf

# Include wallpaper colors
# include colors-wallust.conf
# include colors-matugen.conf
include ./kitty-themes/themes/mocha.conf

# Include Custom Configuration
# Create the file custom.conf in ~/.config/kitty to overwrite the default configuration
include ./custom.conf

